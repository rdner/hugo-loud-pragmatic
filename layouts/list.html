{{ define "main" }}
<div class="container">
	{{ partial "breadcrumbs.html" . }}
	<h1>
		{{ .Title | strings.Title }}
	</h1>
	{{ .Description }}
	{{ $paginator := .Paginate .Pages.ByDate.Reverse }}
	{{ partial "previews.html" (dict "Items" $paginator.Pages "HeadingLevel" 2) }}
</div>
{{ partial "pagination.html" . }}
{{ end }}
